<!DOCTYPE html>

<html>

<script type="text/javascript">

//asynchronní odesílání požadavků na server

//odesíláme požadavek GET protokolu HTTP
$.ajax('example.php', {
  'method' : 'GET',
  'success' : function(data, textStatus, jqXHR){
    console.log(data);
  }
});

//odeslílám požadavek POST
$.ajax('/example.php', {
  'method' : 'POST',
  'data' : {
     'myBoolean' : true,
	 'myString' : 'Toto jsou ukázková data.'
  },
  'success' : function(data, textStatus, jqXHR){
    console.log(data);
  },
  'error' : function(jqXHR, testStatus, errorThrown){
    console.log('Došlo k chybě ' + errorThrown);
  }
});

//odesíláme požadavek s hlavičkou
$.ajax('example.php', {
  'method' : 'GET',
  'headers' : {  //přidání autentizační hodnoty pomocí hlavičky
    'X-my-auth' : 'NejakaAutentizacniHodnota'
  },
  'success' : function(data, textStatus, jqXHR){
    console.log(data);
  }
});

//odesíláme požadavek s hlavičkou se jméneme a heslem
$.ajax('example.php', {
  'method' : 'GET',
  'username' : 'meuzivatelskejmeno',
  'password' : 'meheslo',
  'success' : function(data, textStatus, jqXHR){
    console.log(data);
  }
});

//zjednodušený požadavek GET
$.get('/example.php'){
  'parametrDotazovacihoRetezce' : 'hodnotaParametru'
}, function(data, textStatus, jqXHR){
    console.log(data);
}

//zjednodušený požadavek POST
$.post('/example.php'{
  'parametrDotazovacihoRetezce' : 'hodnotaParametru'
}, function(data, textStatus, jqXHR){
    console.log(data);
});

//načítání skriptů JavaScriptu se serveru a jejich spouštění
$.getScript('cesta/ke/skriptu.js'){
  //Prvě jste načetli skript a můžeme používat požadavek POST.
});

//načítání skriptů JavaScriptu se serveru a jejich spouštění
//parsování vrácených dat jako dokument JSON
$.getJSON('/example.php'){
  'parametrDotazovacihoRetezce' : 'hodnotaParametru'
  }, function(data, textStatus, jqXHR){
    console.log(data);
});


</script>

</html>
